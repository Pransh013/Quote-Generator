<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./input.css" />
    <title>Quote Generator</title>
  </head>
  <body
    class="w-full h-[100vh] flex justify-center flex-col items-center gap-4 text-center bg-cover bg-center bg-no-repeat bg-[url('https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')]"
  >
    <h1 class="text-3xl w-[30%] font-bold text-black bg-[#d6d0d0] border-2 rounded-md py-1 px-2">Random Quote Generator</h1>
    <div class="w-[30%] h-[30vh] border-2 flex flex-col justify-evenly items-center border-[#dad6d6] bg-[#f0ecec] text-black rounded-lg">
      <p class="text-lg font-normal quote px-2">
        "Just be good and kind to your children. Not only are they the future of
        the world, they're the ones who can sign you into a home."
      </p>
      <h3 class="text-2xl text-red-600 font-semibold author">Dennis Miller</h3>
      <button class="border-2 border-black text-black px-4 py-1 btn rounded-md font-semibold bg-[#cac3c3] hover:bg-[#a49d9d] transition-all duration-300 ease-in-out" type="button">Next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
